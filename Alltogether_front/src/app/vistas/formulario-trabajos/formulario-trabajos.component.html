<br>
<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Formulario Trabajos
				</span>

				<div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate = "Enter Your Email (e@a.x)">
					<mat-form-field class="ancho-form">
					  <mat-label>Email</mat-label>
					  <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
							 placeholder="Ex. pat@example.com">

					  <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
						Por favor, introduce una dirección de correo electrónico válido
					  </mat-error>
					  <mat-error *ngIf="emailFormControl.hasError('required')">
						El correo electrónico es <strong>obligatorio</strong>
					  </mat-error>
					</mat-form-field>
				  </div>

				  <div class="wrap-input100 bg1 rs1-wrap-input100" data-validate="Telefono">
					<mat-form-field class="ancho-form">
					  <mat-label>Teléfono</mat-label>
					  <span matPrefix>+52 &nbsp;</span>
					  <input type="tel" matInput placeholder="555-555-1234">
					  <mat-icon matSuffix>mode_edit</mat-icon>
					</mat-form-field>
				  </div>
				  <div class="wrap-input100 bg1 rs1-wrap-input100">
					<mat-form-field class="ancho-form">
					  <mat-label>Teléfono Móvil</mat-label>
					  <span matPrefix>+52 &nbsp;</span>
					  <input type="tel" matInput placeholder="555-555-1234">
					  <mat-icon matSuffix>mode_edit</mat-icon>
					</mat-form-field>
				  </div>

                <div class="wrap-input100 bg1 rs1-wrap-input100" data-validate="Escriba su Sitio web">
					<span class="label-input100">Sitio Web</span>
					<input class="input100" type="text" name="name" placeholder="Escriba su Sitio web">
				</div>


				<div class="wrap-input100 bg1 rs1-wrap-input100">
					<mat-form-field class="ancho-form">
					  <mat-label>Categorías</mat-label>
					  <input type="text"
							 aria-label="Number"
							 matInput
							 [formControl]="myControl"
							 [matAutocomplete]="auto">
					  <mat-autocomplete #auto="matAutocomplete">
						<mat-option *ngFor="let option of options" [value]="option">
						  {{option}}
						</mat-option>
					  </mat-autocomplete>
					</mat-form-field>

				  </div>

                <div class="wrap-input100 validate-input bg1" data-validate="Título de Empleo">
					<span class="label-input100">Título de Empleo *</span>
					<input class="input100" type="text" name="name" placeholder="Introduzca su título">
				</div>


				<div class="wrap-input100 validate-input bg0 rs1-alert-validate" data-validate = "Please Type Your Message">
					<span class="label-input100">Descripción del trabajo</span>
					<textarea class="input100" name="message" placeholder="Su descripción aquí..."></textarea>
				</div>

                <div class="wrap-input100 bg1 rs1-wrap-input100">
					<span class="label-input100">Sueldo / Mes</span>
					<input formControlName="sueldo" class="input100" type="text" name="price" placeholder="MX">
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						<span>
							Publicar
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>
