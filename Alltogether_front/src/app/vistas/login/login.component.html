<div class="container">
  <div class="row">
    <div class="col-lg-8 justify-content-md-center">
      <form [formGroup]="loginForm" (ngSubmit)="loginUser()" >
        <div class="form-group">
          <label for="exampleInputEmail1">Nombre de Usuario</label>
          <input formControlName="nombreusuario" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="introduzca su nombre de usuario">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Contraseña</label>
          <input formControlName="contrasena" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <span><p>¿Eres empleador? Inicia Sessión <a routerLink="/loginEmp">Aqui</a></p></span>
      </form>
    </div>
    <div class="col-lg-8  justify-content-md-center" id="iframe">
      <iframe style="width: 500px; height: 500px;"  src="https://lottiefiles.com/iframe/56232-work-from-home"></iframe>
    </div>
  </div>
</div>
